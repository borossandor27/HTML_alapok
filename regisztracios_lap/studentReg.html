<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="./studentReg.css">
    <script src="./studentReg.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <img src="./yourLogoHere.png" alt="yourLogoHere" id="yourLogoHere">
            <h1>Student Registration Form</h1>
            <p>Fill out the form to apply for training courses. You can conider your application accepted after you
                receive a confirmation email.</p>
        </header>

        <form id="regForm" action="/submit" method="POST" enctype="multipart/form-data">
            <h2>Student Information</h2>
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                    <input type="text" id="middleName" name="middleName" placeholder="Middle Name">
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="studentId">Student ID</label>
                    <input type="text" id="studentId" name="studentId">
                </div>
            </div>

            <h2>Address</h2>

            <div class="form-group">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State / Province</label>
                    <input type="text" id="state" name="state" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <div class="form-group">
                    <label for="zipCode">ZIP Code</label>
                    <input type="text" id="zipCode" name="zipCode" required>
                </div>
            </div>

            <h2>Contact Information</h2>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <h2>Courses</h2>
            <div class="form-group">
                <button type="button" class="add-record">+ Add new record</button>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="course">Course</label>
                    <input type="text" id="course" name="course" required>
                </div>
                <div class="form-group">
                    <label for="level">Level</label>
                    <input type="text" id="level" name="level" required>
                </div>
                <div class="form-group">
                    <label for="language">Language</label>
                    <input type="text" id="language" name="language" required>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments"></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
